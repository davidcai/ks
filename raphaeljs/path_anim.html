<!DOCTYPE html>
<html>
<head>
	<title>Path animation</title>
</head>
<body>
	<div id="canvas"></div>

	<script src="js/raphael-2.1.2.min.js"></script>
	<script>
		var paper = Raphael('canvas', 800, 600);

		var star = paper.path('M 100,40 40,210 190,90 10,90 160,210 z');
		var square = paper.rect(500, 100, 50, 50).attr({
			'fill': '#09c', 
			'cursor': 'pointer'
		});

		square.click(function() {
			star.animate({
				path: [
					'M', 100, 180, 
					'a', 140, 140, 0, 0, 1, 280, 0, 
						90, 90, 0, 0, 0, -180, 0, 
						50, 50, 0, 0, 0, -100, 0
				]
			}, 1000);
		});
	</script>
</body>
</html>
