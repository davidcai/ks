<!DOCTYPE html>
<html manifest="main.appcache">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>local tweets</title>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
  
    <!-- ================================================================ -->
    <!-- Page: tweet list                                                 -->
    <!-- ================================================================ -->

    <div id="page_list" class="page">
      <header><h1>local tweets</h1></header>

      <section id="city">
        <span id="city_name"></span>
        <a id="lnk_city_edit">change</a>
      </section>
      
      <section id="results"></section>
    </div>


    <!-- ================================================================ -->
    <!-- Page: edit city                                                  -->
    <!-- ================================================================ -->
    
    <div id="page_edit_city" class="page" style="display: none;">
      <header><h1>local tweets</h1></header>

      <section>
        <input type="text" id="txt_city" placeholder="What is your city?"></input>
        <a id="btn_city_save" class="button button_save">Save</a>
        <a id="btn_city_auto" class="button button_auto">Auto Detect</a>
        <a id="btn_city_cancel" class="button button_cancel">Cancel</a>
      </section>
    </div>


    <!-- ================================================================ -->
    <!-- Page: loading                                                    -->
    <!-- ================================================================ -->

    <div id="page_loading" class="page" style="display: none;">
      <header><h1>local tweets</h1></header>

      <section id="loading"></section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="json2.js"></script>
    <script src="main.js"></script>
  </body>
</html>
