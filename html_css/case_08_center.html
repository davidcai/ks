<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Align to Center</title>

  <style type="text/css">

    #box-container {
      width: 400px;
      height: 300px;
      border: 1px solid blue;
    }


    #box {
      height: 120px;
      background-color: red;

      /* Align to horizontal center. Element must have a fixed width. */
      margin: 0 auto;
      width: 200px;
    }

  </style>

</head>



<body>


  <div id="box-container">
    <div id="box">My box</div>
  </div>


</body>
</html>
