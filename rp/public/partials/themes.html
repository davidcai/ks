<div class="listview">
  <div ng-repeat="theme in themes | orderBy: 'name'" class="group">
    <div class="group-hd">{{theme.name}}</div>
    <div class="group-bd">
      <div ng-repeat="story in theme.stories | orderBy: 'name'" 
        ng-class="['story-card', story.themeColor]">
        {{story.name}}
      </div>
    </div>
  </div>
</div>
