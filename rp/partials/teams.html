<div class="listview">
  <div ng-repeat="team in data.teams | orderBy: 'name'" class="group">
    <div class="group-hd">{{team.name}}</div>
    <div class="group-bd">
      <div 
        ng-repeat="story in data.stories | filter: { team_id: team.id } | orderBy: 'description'" 
        ng-class="['story-card', getThemeById(story.theme_id).color]">
        {{story.description}}
      </div>
    </div>
  </div>
</div>
