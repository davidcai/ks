<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Todo list</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    .book-image {
      height: 160px;
      width: 160px;
    }
    [ng-cloak] {
      display: none !important;
    }
  </style>
</head>


<body ng-controller="MainCtrl" ng-cloak>

  <div ng-view></div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.js"></script>


  <script>
    angular.module('app', ['ngRoute'])

      .config(['$routeProvider', function($routeProvider) {

        $routeProvider.
          when('/books', {
            templateUrl: 'partials/book-list.html',
            controller: 'BookListCtrl'
          }).
          when('/books/:bookId', {
            templateUrl: 'partials/book-detail.html',
            controller: 'BookDetailCtrl'
          }).
          otherwise({
            redirectTo: '/books'
          });

      }]) // end of config


      .controller('MainCtrl', ['$scope', function($scope) {

        $scope.books = [
          { title: "Allegiant (Divergent Series)", author: "Roth, Veronica",
            imageUrl: "images/allegiant.jpg" },

          { title: "The Goldfinch", author: "Tartt, Donna",
            imageUrl: "images/the_goldfinch.jpg" },

          { title: "The Day the Crayons Quit", author: "Daywalt, Drew and Jeffers, Oliver",
            imageUrl: "images/the_day_the_crayons_quit.jpg" },

          { title: "Doctor Sleep", author: "King, Stephen",
            imageUrl: "images/doctor_sleep.jpg" },

          { title: "The Ocean at the End of the Lane", author: "Gaiman, Neil",
            imageUrl: "images/the_ocean_at_the_end_of_the_lane.jpg" }
        ];

      }]); // end of controller
  </script>

</body>
</html>
