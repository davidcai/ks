<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Income Planner Dashboard</title>
  <!--[if lte IE 8]>
    <script>
      document.createElement('ng-include');
      document.createElement('ng-pluralize');
      document.createElement('ng-view');

      // Optionally these for CSS
      document.createElement('ng:include');
      document.createElement('ng:pluralize');
      document.createElement('ng:view');
    </script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="lib/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body ng-controller="MainCtrl" ng-cloak>

  <div id="ctn-main">

    <h1>Your income plan</h1>

    <div class="panel-rcs">

      <div class="left-vs-right">
        <div class="grid-row">

          <div id="ctn-left" class="grid-4">

            <!-- Incomes list view -->
            <list-view id="incomes-list-view" list="incomeSources"></list-view>

            <!-- Savings list view -->
            <list-view id="savings-list-view" list="savingSources"></list-view>
          </div>

          <div id="ctn-right" class="grid-8">
            <stacked-barchart id="my-barchart" config="incomePlan.barchartConfig"></stacked-barchart>
          </div>

          <button ng-click="setBarchartConfig('Hello!')">Click me!</button>

        </div>
      </div> <!-- end of div.left-vs-right -->

    </div> <!-- end of div.panel-rcs -->

  </div>

  <!--
  <script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>
  <script src="lib/js/lodash.min.js"></script>
  -->
  <script src="lib/js/angular.min.js"></script>
  <script src="lib/js/angular-resource.min.js"></script>
  <script src="lib/js/angular-ui-router.min.js"></script>
  <script src="lib/js/raphael-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives/list-view.js"></script>
  <script src="js/directives/stacked-barchart.js"></script>
  <script src="js/data/income-source-map.js"></script>
  <script src="js/data/saving-sources.js"></script>

  <!--
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  -->
</body>
</html>
